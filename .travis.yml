dist: xenial
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.6"
  - "3.7"
before_install:
  - sudo apt-get install doxygen
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment 
  - source activate test-environment
  - conda config --env --add channels conda-forge
  - conda install python=$TRAVIS_PYTHON_VERSION boost=1.70.* fftw numpy pybind11=2.2.* swig cmake compilers eigen=3.2.*
  - conda list
  - export BOOST_DIR=$CONDA_PREFIX
  - export EIGEN_DIR=$CONDA_PREFIX
  - export FFTW_DIR=$CONDA_PREFIX
  - export CMAKE_PREFIX_PATH=$CONDA_PREFIX
  # For conda-forge's old glibc
  - export LDFLAGS="-lrt ${LDFLAGS}"

script:
  - mkdir build
  - cd build

  - cmake -DNDARRAY_PYBIND11=ON ..
  - make
  - make test ARGS="-V"

  - rm CMakeCache.txt
  - cmake -DNDARRAY_PYBIND11=ON ..
  - make
  - make test ARGS="-V"

  - make doc

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
    python: "3.7"
  local_dir: build/html
